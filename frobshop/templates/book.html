<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book a Hotel</title>
</head>
<body>
    <h2>Booking for {{ hotel_name }}</h2>
    <p>Offer ID: {{ offer_id }}</p>
    <p>Price: {{ price }}</p>
    <form action="/confirm" method="post">
        {% csrf_token %}
        <input type="hidden" name="offer_id" value="{{ offer_id }}">
        <p>Title: <input type="text" name="title" required></p>
        <p>First Name: <input type="text" name="first_name" required></p>
        <p>Last Name: <input type="text" name="last_name" required></p>
        <p>Phone: <input type="text" name="phone" required></p>
        <p>Email: <input type="email" name="email" required></p>
        <p>Payment Method: <input type="text" name="method" required></p>
        <p>Card Vendor Code: <input type="text" name="vendor_code" required></p>
        <p>Card Number: <input type="text" name="card_number" required></p>
        <p>Card Expiry Date: <input type="text" name="expiry_date" required></p>
        <input type="submit" value="Book">
    </form>
</body>
</html>
